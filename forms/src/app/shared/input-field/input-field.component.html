<div class="form-group" [ngClass]="classeCss">
  <label [attr.for]="id" class="form-label col-form-label">{{label}}</label>
  <input [type]="type" class="form-control" [id]="id" [readOnly]="!!isReadOnly" required
    [(ngModel)]="value"/>
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
