<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="row">
    <div class="form-group" [class.needs-validation]="!nome.valid && nome.touched"
        [class.was-validated]="!nome.valid && nome.touched">

        <div class="col-sm-12">
            <label for="nome" class="form-label col-form-label">Nome</label>
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
                required #nome="ngModel" />
            <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
                Nome é Obrigatório
            </div>
        </div>
    </div>
    <br />

    <div class="form-group" [class.needs-validation]="!email.valid && email.touched"
        [class.was-validated]="!email.valid && email.touched">
        <div class="col-sm-12">
            <label for="email" class="form-label col-form-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
                [(ngModel)]="usuario.email" required email #email="ngModel" />
            <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
                Email é Obrigatório
            </div>
        </div>
    </div>

    <div class="row gy-2 gx-3 align-items-center">

        <div class="col-sm-3" [class.needs-validation]="!cep.valid && cep.touched"
            [class.was-validated]="!cep.valid && cep.touched">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
            <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                CEP é Obrigatório
            </div>
        </div>

        <div class="col-sm-3" [class.needs-validation]="!numero.valid && numero.touched"
            [class.was-validated]="!numero.valid && numero.touched">
            <label for="numero" class="control-label">Numero</label>
            <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
            <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                Número é Obrigatório
            </div>
        </div>

        <div class="col-sm-6">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento" ngModel required
                #complemento="ngModel">
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-12" [class.needs-validation]="!rua.valid && rua.touched"
            [class.was-validated]="!rua.valid && rua.touched">
            <label for="rua" class="control-label">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel">
            <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
                Rua é Obrigatório
            </div>
        </div>
    </div>

    <div class="row gy-2 gx-3 align-items-center">
        <div class="col-sm-5" [class.needs-validation]="!bairro.valid && bairro.touched"
            [class.was-validated]="!bairro.valid && bairro.touched">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
            <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
                Bairro é Obrigatório
            </div>
        </div>
        <div class="col-sm-4" [class.needs-validation]="!cidade.valid && cidade.touched"
            [class.was-validated]="!cidade.valid && cidade.touched">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
            <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
                Cidade é Obrigatório
            </div>
        </div>
        <div class="col-sm-3" [class.needs-validation]="!estado.valid && estado.touched"
            [class.was-validated]="!estado.valid && estado.touched">
            <label for="estado" class="control-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
            <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
                Estado é Obrigatório
            </div>
        </div>
    </div>

    <button [disabled]="!f.valid" type="submit" class="btn btn-dark">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
